<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Catálogo — TecServicios (Mockup)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{--brand:#0b61a4}
    body{font-family:Inter, Roboto, system-ui, -apple-system, sans-serif; background:#f8f9fa}
    .service-card{transition:transform .15s, box-shadow .15s}
    .service-card:hover{transform:translateY(-6px); box-shadow:0 10px 25px rgba(11,97,164,0.08)}
    .promo-badge{background:linear-gradient(90deg,#ff7a18,#ffb72b); color:white; padding:4px 8px; border-radius:6px; font-weight:600}
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand" href="#"><strong style="color:var(--brand)">TecServicios</strong></a>
  </div>
</nav>

<main class="container my-4">
  <div class="bg-white p-3 rounded">
    <div class="d-flex justify-content-between align-items-center">
      <h4>Catálogo de Servicios</h4>
      <div class="d-flex">
        <input id="search" class="form-control me-2" placeholder="Buscar servicio..." oninput="filterServices()">
        <button class="btn btn-outline-secondary" onclick="resetFilter()">Limpiar</button>
      </div>
    </div>

    <div class="row mt-3" id="services-grid"></div>
    <div class="mt-3 text-center text-muted">Mostrando 10 servicios</div>
  </div>
</main>

<footer class="bg-white border-top py-3 mt-4">
  <div class="container text-center text-muted">&copy; 2025 TecServicios S.A.S.</div>
</footer>

<script>
const services = [
  {id:1,name:'Desarrollo Web',price:1800000,img:'https://picsum.photos/seed/s1/800/500',promo:false},
  {id:2,name:'App Móvil',price:3200000,img:'https://picsum.photos/seed/s2/800/500',promo:true,oldprice:4000000},
  {id:3,name:'Soporte TI',price:600000,img:'https://picsum.photos/seed/s3/800/500',promo:false},
  {id:4,name:'Migración a la nube',price:2100000,img:'https://picsum.photos/seed/s4/800/500',promo:false},
  {id:5,name:'Consultoría',price:900000,img:'https://picsum.photos/seed/s5/800/500',promo:false},
  {id:6,name:'Integraciones API',price:1200000,img:'https://picsum.photos/seed/s6/800/500',promo:true,oldprice:1500000},
  {id:7,name:'QA & Testing',price:700000,img:'https://picsum.photos/seed/s7/800/500',promo:false},
  {id:8,name:'UI/UX',price:1400000,img:'https://picsum.photos/seed/s8/800/500',promo:false},
  {id:9,name:'Hosting y Dominios',price:300000,img:'https://picsum.photos/seed/s9/800/500',promo:false},
  {id:10,name:'Analítica',price:1000000,img:'https://picsum.photos/seed/s10/800/500',promo:false}
];

function renderCatalog(list=services){
  const grid = document.getElementById('services-grid');
  grid.innerHTML='';
  list.forEach(s=>{
    const col = document.createElement('div'); col.className='col-md-4 col-lg-3 mb-3';
    const promo = s.promo ? '<div class="position-absolute" style="right:10px;top:10px"><span class="promo-badge">Promo</span></div>' : '';
    col.innerHTML = `
      <div class="card service-card position-relative">
        ${promo}
        <img src="${s.img.replace('/800/','/400/')}" class="card-img-top" alt="${s.name}">
        <div class="card-body">
          <h6 class="card-title">${s.name}</h6>
          <p class="mb-1"><strong>$${s.price.toLocaleString()}</strong></p>
          <a href="03_detail_mockup.html?id=${s.id}" class="stretched-link">Ver detalle</a>
        </div>
      </div>`;
    grid.appendChild(col);
  });
}

function filterServices(){
  const q = document.getElementById('search').value.toLowerCase();
  renderCatalog(services.filter(s=>s.name.toLowerCase().includes(q)));
}
function resetFilter(){document.getElementById('search').value=''; renderCatalog();}

document.addEventListener('DOMContentLoaded',()=>renderCatalog());
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
