<!doctype html><html lang='es'><head><meta charset='utf-8'><meta name='viewport' content='width=device-width, initial-scale=1'><title>TecServicios - Login Administrador</title><meta name='description' content='TecServicios - Soluciones de software'><link rel='icon' href='../assets/img/logo.svg'><link rel='stylesheet' href='../assets/css/styles.css'></head><body>
<header class='navbar'><div class='nav-inner'><a class='logo' href='../index.html'><img src='../assets/img/logo.svg' alt='Logo' style='width:28px;height:28px'> TecServicios</a></div></header>
<main class='container' style='max-width:600px'>
  <section class='card'><div class='card-body'>
    <h2>Ingreso Administrador</h2>
    <form id='form-login'>
      <div style='display:grid; gap:10px; margin:12px 0'>
        <label>Email<br><input name='email' type='email' required value='admin@tecservicios.com'></label>
        <label>Contraseña<br><input name='password' type='password' required value='123456'></label>
      </div>
      <div class='actions'>
        <button class='btn btn-primary' type='submit'>Ingresar</button>
        <a class='btn btn-secondary' href='../index.html'>Cancelar</a>
      </div>
    </form>
  </div></section>
</main>
