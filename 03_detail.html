<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Detalle de Servicio — TecServicios (Mockup)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{--brand:#0b61a4}
    body{font-family:Inter, Roboto, system-ui, -apple-system, sans-serif; background:#f8f9fa}
    .promo-badge{background:linear-gradient(90deg,#ff7a18,#ffb72b); color:white; padding:4px 8px; border-radius:6px; font-weight:600}
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
  <div class="container"><a class="navbar-brand" href="#"><strong style="color:var(--brand)">TecServicios</strong></a></div>
</nav>

<main class="container my-4">
  <div class="bg-white p-3 rounded">
    <a href="02_catalog_mockup.html">&larr; Volver al catálogo</a>
    <div class="row mt-3">
      <div class="col-md-6">
        <img id="detail-img" src="https://picsum.photos/seed/detail/800/500" alt="Detalle" class="img-fluid rounded">
      </div>
      <div class="col-md-6">
        <h3 id="detail-name">Nombre Servicio</h3>
        <p class="text-muted" id="detail-category">Categoría: Desarrollo</p>
        <div class="mb-2">
          <span id="detail-price" class="h4 text-success">$1,000,000</span>
          <span id="detail-oldprice" class="text-muted ms-2" style="text-decoration:line-through; display:none">$1,200,000</span>
          <span id="detail-promo" class="promo-badge ms-2" style="display:none">-20%</span>
        </div>
        <p id="detail-desc">Descripción larga del servicio. Incluye alcances, entregables y condiciones.</p>
        <p>Cantidad disponible: <strong id="detail-stock">5</strong></p>
        <div class="d-flex align-items-center">
          <input id="qty" type="number" value="1" min="1" class="form-control me-2" style="width:110px">
          <button class="btn btn-primary">Solicitar servicio</button>
        </div>
      </div>
    </div>
  </div>
</main>

<footer class="bg-white border-top py-3 mt-4">
  <div class="container text-center text-muted">&copy; 2025 TecServicios S.A.S.</div>
</footer>

<script>
const services = [
  {id:1,name:'Desarrollo Web',price:1800000,stock:5,desc:'Sitios web corporativos y e-commerce',img:'https://picsum.photos/seed/s1/800/500',promo:false},
  {id:2,name:'App Móvil',price:3200000,stock:3,desc:'Aplicaciones iOS/Android',img:'https://picsum.photos/seed/s2/800/500',promo:true,oldprice:4000000},
  {id:3,name:'Soporte TI',price:600000,stock:12,desc:'Soporte presencial y remoto',img:'https://picsum.photos/seed/s3/800/500',promo:false},
  {id:4,name:'Migración a la nube',price:2100000,stock:7,desc:'Migración de servidores y puesta en marcha cloud',img:'https://picsum.photos/seed/s4/800/500',promo:false},
  {id:5,name:'Consultoría',price:900000,stock:8,desc:'Análisis y roadmap tecnológico',img:'https://picsum.photos/seed/s5/800/500',promo:false},
  {id:6,name:'Integraciones API',price:1200000,stock:6,desc:'Conexión entre sistemas',img:'https://picsum.photos/seed/s6/800/500',promo:true,oldprice:1500000},
  {id:7,name:'QA & Testing',price:700000,stock:10,desc:'Pruebas funcionales y automatizadas',img:'https://picsum.photos/seed/s7/800/500',promo:false},
  {id:8,name:'UI/UX',price:1400000,stock:4,desc:'Diseño de interfaz',img:'https://picsum.photos/seed/s8/800/500',promo:false},
  {id:9,name:'Hosting y Dominios',price:300000,stock:50,desc:'Planes de hosting gestionado',img:'https://picsum.photos/seed/s9/800/500',promo:false},
  {id:10,name:'Analítica',price:1000000,stock:5,desc:'Implementación de analítica',img:'https://picsum.photos/seed/s10/800/500',promo:false}
];

function getQueryParam(name){ const url = new URL(window.location.href); return url.searchParams.get(name); }

function renderDetail(id){
  const s = services.find(x=>x.id===Number(id)) || services[0];
  document.getElementById('detail-img').src = s.img;
  document.getElementById('detail-name').innerText = s.name;
  document.getElementById('detail-price').innerText = '$' + s.price.toLocaleString();
  if(s.promo){
    document.getElementById('detail-oldprice').style.display='inline';
    document.getElementById('detail-oldprice').innerText = '$' + (s.oldprice||s.price).toLocaleString();
    document.getElementById('detail-promo').style.display='inline';
    document.getElementById('detail-promo').innerText = '-'+ Math.round(((s.oldprice - s.price)/s.oldprice)*100) + '%';
  } else {
    document.getElementById('detail-oldprice').style.display='none';
    document.getElementById('detail-promo').style.display='none';
  }
  document.getElementById('detail-desc').innerText = s.desc;
  document.getElementById('detail-stock').innerText = s.stock;
}

document.addEventListener('DOMContentLoaded',()=>{
  const id = getQueryParam('id') || 1;
  renderDetail(id);
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
