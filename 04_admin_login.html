<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login Administrador — TecServicios (Mockup)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{--brand:#0b61a4}
    body{font-family:Inter, Roboto, system-ui, -apple-system, sans-serif; background:#f8f9fa}
    .card{max-width:520px; margin:60px auto}
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
  <div class="container"><a class="navbar-brand" href="#"><strong style="color:var(--brand)">TecServicios</strong></a></div>
</nav>

<main class="container">
  <div class="card p-4">
    <h4>Ingreso Administrador</h4>
    <form onsubmit="event.preventDefault(); loginAdmin();">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input id="admin-email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input id="admin-pass" type="password" class="form-control" required>
      </div>
      <div class="d-flex justify-content-between align-items-center">
        <button class="btn btn-primary">Ingresar</button>
      </div>
    </form>
  </div>
</main>

<footer class="bg-white border-top py-3 mt-4">
  <div class="container text-center text-muted">&copy; 2025 TecServicios S.A.S.</div>
</footer>

<script>
function loginAdmin(){
  const e = document.getElementById('admin-email').value;
  const p = document.getElementById('admin-pass').value;
  if(e && p){ alert('Ingreso simulado. Te llevaré al panel admin (mock).'); window.location.href='05_admin_dashboard_mockup.html'; }
  else alert('Por favor completa los campos.');
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
