<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ingreso Administrador — TecServicios</title>
  <meta name="description" content="Inicio de sesión para administradores de TecServicios" />
  <style>
    :root {
      --bg: #0b1020; --surface: #121937; --text: #e6eaf3; --muted:#a5b0d6;
      --primary:#6366f1; --accent:#22d3ee; --radius:12px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--text); background: linear-gradient(160deg, var(--bg), #0d1328 60%, #0f1430);
    }
    .container { width: min(1100px, 92%); margin: 0 auto; }
    .navbar { position: sticky; top:0; background: rgba(11,16,32,.6); backdrop-filter: blur(8px); border-bottom:1px solid rgba(255,255,255,.08); }
    .nav-wrap { display:flex; align-items:center; justify-content:space-between; padding:12px 0; }
    .brand { font-weight:800; color:#fff; text-decoration:none; }
    .nav { list-style:none; display:flex; gap:16px; margin:0; padding:0; }
    .nav a { color: var(--text); text-decoration:none; opacity:.92; }
    .nav a:hover { opacity:1; }
    .btn, button {
      display:inline-flex; align-items:center; justify-content:center; gap:6px;
      padding:10px 14px; border-radius:10px; cursor:pointer; border:1px solid rgba(255,255,255,.15);
      background: rgba(255,255,255,.06); color:#fff; text-decoration:none;
    }
    .btn:hover { background: rgba(255,255,255,.12); }
    .btn-primary { background: linear-gradient(135deg, var(--primary), var(--accent)); border: none; }
    main { display:grid; place-items:center; min-height: 70vh; padding: 24px 0; }
    .card {
      width: min(440px, 92%); background: var(--surface); border:1px solid rgba(255,255,255,.08);
      border-radius: var(--radius); padding: 20px; box-shadow: 0 10px 25px rgba(0,0,0,.3);
    }
    h1 { margin: 6px 0 14px; font-size: 22px; }
    label { display:block; margin: 10px 0 6px; color:#cbd5ff; }
    input {
      width:100%; border-radius:10px; background:#10182f; color:#fff; border:1px solid rgba(255,255,255,.12);
      padding:10px 12px; outline: none;
    }
    .muted { color: var(--muted); }
    .footer { margin-top: 40px; border-top: 1px solid rgba(255,255,255,.08); padding: 20px 0; text-align: center; color: var(--muted); }
  </style>
  <script>
    // Si ya tiene sesión, envía directo al dashboard
    (function(){
      if (localStorage.getItem('isAdmin') === '1') {
        location.replace('05_admin_dashboard.html');
      }
    })();
  </script>
</head>
<body>
  <!-- NAVBAR -->
  <header class="navbar">
    <div class="container nav-wrap">
      01_home.htmlTecServicios</a>
      <nav aria-label="Principal">
        <ul class="nav">
          <li>01_home.htmlInicio</a></li>
          <li>02_catalog.htmlServicios</a></li>
          <li>03_detail.htmlDetalle</a></li>
          <li>04_admin_login.htmlAdmin</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- CONTENIDO -->
  <main class="container" id="contenido" tabindex="-1">
    <div class="card">
      <h1>Ingreso Administrador</h1>
      <form id="formLogin" novalidate>
        <label for="email">Email</label>
        <input id="email" type="email" required placeholder="admin@tecservicios.com" />

        <label for="password">Contraseña</label>
        <input id="password" type="password" required placeholder="••••••" />

        <div style="margin-top:14px; display:flex; gap:10px;">
          <button type="submit" class="btn btn-primary">Ingresar</button>
          01_home.htmlCancelar</a>
        </div>

        <p id="login-msg" class="muted" role="status" aria-live="polite" style="margin-top:10px;"></p>
      </form>
    </div>
  </main>

  <footer class="footer">
    <div class="container">© 2025 TecServicios S.A.S.</div>
  </footer>

  <!-- Lógica de login plano -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('formLogin');
      const email = document.getElementById('email');
      const pass  = document.getElementById('password');
      const msg   = document.getElementById('login-msg');

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        msg.textContent = '';

        if (!email.value || !pass.value) {
          msg.textContent = 'Completa ambos campos.';
          msg.style.color = '#ef9a9a';
          return;
        }

        // Credenciales DEMO (sin backend)
        if (email.value.trim() === 'admin@tecservicios.com' && pass.value === '123456') {
          localStorage.setItem('isAdmin', '1'); // "sesión" en localStorage
          // Redirección al Dashboard
          location.href = '05_admin_dashboard.html';
        } else {
          msg.textContent = 'Credenciales inválidas.';
          msg.style.color = '#ef9a9a';
        }
      });
    });
  </script>
</body>
</html>
