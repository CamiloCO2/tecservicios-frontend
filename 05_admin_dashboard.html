<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin Dashboard — TecServicios (Mockup)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{--brand:#0b61a4}
    body{font-family:Inter, Roboto, system-ui, -apple-system, sans-serif; background:#f8f9fa}
    .admin-sidebar{min-height:70vh}
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
  <div class="container"><a class="navbar-brand" href="#"><strong style="color:var(--brand)">TecServicios</strong></a></div>
</nav>

<main class="container my-4">
  <div class="bg-white p-3 rounded">
    <div class="row">
      <div class="col-md-3">
        <div class="admin-sidebar p-3 bg-white border rounded">
          <h6>Admin</h6>
          <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link active" href="#">Servicios</a></li>
            <li class="nav-item"><a class="nav-link text-danger" href="01_home_mockup.html">Cerrar sesión</a></li>
          </ul>
        </div>
      </div>
      <div class="col-md-9">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5>Gestión de Servicios</h5>
          <button class="btn btn-success" onclick="openCreateForm()">Crear servicio</button>
        </div>
        <table class="table table-hover">
          <thead><tr><th>ID</th><th>Imagen</th><th>Nombre</th><th>Precio</th><th>Cantidad</th><th>Promo</th><th>Acciones</th></tr></thead>
          <tbody id="admin-table"></tbody>
        </table>
      </div>
    </div>
  </div>
</main>

<footer class="bg-white border-top py-3 mt-4">
  <div class="container text-center text-muted">&copy; 2025 TecServicios S.A.S.</div>
</footer>

<script>
const services = [
  {id:1,name:'Desarrollo Web',price:1800000,stock:5,img:'https://picsum.photos/seed/s1/80/60',promo:false},
  {id:2,name:'App Móvil',price:3200000,stock:3,img:'https://picsum.photos/seed/s2/80/60',promo:true},
  {id:3,name:'Soporte TI',price:600000,stock:12,img:'https://picsum.photos/seed/s3/80/60',promo:false},
  {id:4,name:'Migración a la nube',price:2100000,stock:7,img:'https://picsum.photos/seed/s4/80/60',promo:false},
  {id:5,name:'Consultoría',price:900000,stock:8,img:'https://picsum.photos/seed/s5/80/60',promo:false},
  {id:6,name:'Integraciones API',price:1200000,stock:6,img:'https://picsum.photos/seed/s6/80/60',promo:true},
  {id:7,name:'QA & Testing',price:700000,stock:10,img:'https://picsum.photos/seed/s7/80/60',promo:false},
  {id:8,name:'UI/UX',price:1400000,stock:4,img:'https://picsum.photos/seed/s8/80/60',promo:false},
  {id:9,name:'Hosting y Dominios',price:300000,stock:50,img:'https://picsum.photos/seed/s9/80/60',promo:false},
  {id:10,name:'Analítica',price:1000000,stock:5,img:'https://picsum.photos/seed/s10/80/60',promo:false}
];

function renderAdminTable(){
  const tbody = document.getElementById('admin-table'); tbody.innerHTML='';
  services.forEach(s=>{
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${s.id}</td><td><img src="${s.img}" width="60"/></td><td>${s.name}</td><td>$${s.price.toLocaleString()}</td><td>${s.stock}</td><td>${s.promo? 'Sí':'No'}</td><td><button class="btn btn-sm btn-outline-primary me-1" onclick="alert('Editar: ${s.name}')">Editar</button><button class="btn btn-sm btn-outline-danger" onclick="alert('Eliminar: ${s.name}')">Eliminar</button></td>`;
    tbody.appendChild(tr);
  });
}

function openCreateForm(){ alert('Abrir formulario para crear servicio (mock)'); }
document.addEventListener('DOMContentLoaded', renderAdminTable);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
